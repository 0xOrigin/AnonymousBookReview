databaseChangeLog:
  - changeSet:
      id: create_authors_table
      author: system
      changes:
        - createTable:
            tableName: authors
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp with time zone
                  constraints:
                    nullable: true
        - createIndex:
            indexName: idx_author_id_unq
            tableName: authors
            unique: true
            columns:
              - column:
                  name: id
        - createIndex:
            indexName: idx_author_name
            tableName: authors
            columns:
              - column:
                  name: name
        - createIndex:
            indexName: idx_author_createdat
            tableName: authors
            columns:
              - column:
                  name: created_at
        - createIndex:
            indexName: idx_author_updatedat
            tableName: authors
            columns:
              - column:
                  name: updated_at
