databaseChangeLog:
  - changeSet:
      id: create_reviews_table
      author: system
      changes:
        - createTable:
            tableName: reviews
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: rating
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: comment
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: uuid
                  constraints:
                    nullable: false
                    references: books(id)
                    foreignKeyName: fk_reviews_book_id
              - column:
                  name: created_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp with time zone
                  constraints:
                    nullable: true
        - createIndex:
            indexName: idx_review_id_unq
            tableName: reviews
            unique: true
            columns:
              - column:
                  name: id
        - createIndex:
            indexName: idx_review_id_book_id
            tableName: reviews
            columns:
              - column:
                  name: book_id
              - column:
                  name: id
        - createIndex:
            indexName: idx_review_book_id_rating
            tableName: reviews
            columns:
              - column:
                  name: book_id
              - column:
                  name: rating
        - createIndex:
            indexName: idx_review_book_id_createdat
            tableName: reviews
            columns:
              - column:
                  name: book_id
              - column:
                  name: created_at
